language: python
python:
- 3.6
install:
- pip install -r requirements.txt
before_script:
- cd instagram
script:
- python manage.py test
before_install:
- openssl aes-256-cbc -K $encrypted_d3ff3ef41912_key -iv $encrypted_d3ff3ef41912_iv
  -in secrets.tar.enc -out secrets.tar -d
- |-
  openssl aes-256-cbc -K $encrypted_d3ff3ef41912_key -iv $encrypted_d3ff3ef41912_iv -in secrets.tar.enc -out secrets.tar -d
  -tar xvf secrets.tar
